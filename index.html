<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Color Mixture</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta name="description" content="A fun website to play with colors">
        <meta name="keywords" content="colors,mixing,fun,learning,educational,easy">
        <meta name="author" content="Rohan">
        <style>
            body {
                text-align: center;
                font-family: Arial, sans-serif;
                transition: background-color 0.5s ease;
            }

            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
                margin-top: 20px;
            }

            .color-inputs {
                display: flex;
                gap: 10px;
                margin-bottom: 10px;
            }

            input {
                padding: 10px;
                font-size: 16px;
                width: 200px;
                border-radius: 15px;
                border: 1px solid #ccc;
            }

            .instruction {
                font-size: 14px;
                color: gray;
                margin-bottom: 15px;
            }

            button {
                padding: 10px 20px;
                font-size: 18px;
                cursor: pointer;
                border: none;
                background-color: #4CAF50;
                color: white;
                border-radius: 20px;
                transition: 0.3s ease;
                margin: 5px;
            }

            button:hover {
                background-color: #45a049;
                transform: scale(1.05);
            }
        </style>
    </head>
    <body>
        <h1 style="font-family: Arial, sans-serif; color: blueviolet;">Add Two Colors</h1>

        <div class="container">
            <div class="color-inputs">
                <input type="color" id="color1">
                <input type="color" id="color2">
            </div>
            <p class="instruction">Select two colors and click "Mix Colors" to see the result.</p>
            <button onclick="mixColors()">Mix Colors</button>
            <button onclick="resetColors()">Reset</button>
        </div>

        <script>
            document.getElementById("color1").addEventListener("input", function() {
                this.style.backgroundColor = this.value;
            });

            document.getElementById("color2").addEventListener("input", function() {
                this.style.backgroundColor = this.value;
            });

            function mixColors() {
                let color1 = document.getElementById("color1").value;
                let color2 = document.getElementById("color2").value;

                let rgb1 = hexToRgb(color1);
                let rgb2 = hexToRgb(color2);

                let mixedColor = mixRgb(rgb1, rgb2);

                document.body.style.backgroundColor = mixedColor;
            }

            function resetColors() {
                document.getElementById("color1").value = "#ffffff";
                document.getElementById("color2").value = "#ffffff";
                document.getElementById("color1").style.backgroundColor = "#ffffff";
                document.getElementById("color2").style.backgroundColor = "#ffffff";
                document.body.style.backgroundColor = "#ffffff";
            }

            function hexToRgb(hex) {
                let r = parseInt(hex.substring(1, 3), 16);
                let g = parseInt(hex.substring(3, 5), 16);
                let b = parseInt(hex.substring(5, 7), 16);
                return { r, g, b };
            }

            function mixRgb(rgb1, rgb2) {
                let r = Math.round((rgb1.r + rgb2.r) / 2);
                let g = Math.round((rgb1.g + rgb2.g) / 2);
                let b = Math.round((rgb1.b + rgb2.b) / 2);
                return `rgb(${r}, ${g}, ${b})`;
            }
        </script>
    </body>
</html>
